<!DOCTYPE html>
<html>
<head>
	<title>Sample page</title>
	<style>
		#panelA {height:500px; width: 333px; background:transparent url(./images/f1.jpg) 0px 0px no-repeat;}
		#panelB {height:500px; width: 333px; background:transparent url(./images/f2.jpg) 0px 0px no-repeat; display: none;}
	</style>
	<script src="./lib/jquery-2.1.1.min.js"></script>
	<script src="./objects/obj.uiSliderPanel.js" type="text/javascript"></script>
	<script>
		function slideIn() {
			var options = {
				panels: {
					a: {
						$el: $("#panelA"),
						type: "slide",
						mode: "leftToRight",
						direction: "out",
						z: 0
					},
					b: {
						$el: $("#panelB"),
						type: "slide",
						mode: "leftToRight",
						direction: "in",
						z: 1
					}
				},
				events: {
					log: function(a_obj, a_type, a_function, a_msg, a_info) {
						console.log(a_obj, a_type, a_function, a_msg, a_info);
					}
				}
			};
			$.uiSliderPanel(options);
		}
		function slideOut() {
			var options = {
				panels: {
					a: {
						$el: $("#panelA"),
						type: "slide",
						mode: "rightToLeft",
						direction: "in",
						z: 0
					},
					b: {
						$el: $("#panelB"),
						type: "slide",
						mode: "rightToLeft",
						direction: "out",
						z: 1
					}
				},
				events: {
					log: function(a_obj, a_type, a_function, a_msg, a_info) {
						console.log(a_obj, a_type, a_function, a_msg, a_info);
					}
				}
			};
			$.uiSliderPanel(options);
		}
		function toppleIn() {
			var options = {
				panels: {
					a: {
						$el: $("#panelA"),
						z: 0
					},
					b: {
						$el: $("#panelB"),
						type: "slide",
						mode: "leftToRight",
						direction: "in",
						z: 1
					}
				},
				events: {
					log: function(a_obj, a_type, a_function, a_msg, a_info) {
						console.log(a_obj, a_type, a_function, a_msg, a_info);
					}
				}
			};
			$.uiSliderPanel(options);
		}
		function toppleOut() {
			var options = {
				panels: {
					a: {
						$el: $("#panelA"),
						z: 0
					},
					b: {
						$el: $("#panelB"),
						type: "slide",
						mode: "rightToLeft",
						direction: "out",
						z: 1
					}
				},
				events: {
					log: function(a_obj, a_type, a_function, a_msg, a_info) {
						console.log(a_obj, a_type, a_function, a_msg, a_info);
					}
				}
			};
			$.uiSliderPanel(options);
		}
	</script>
</head>
<body>
	<div id='panelA'></div>
	<div id='panelB'></div>
	<p><a href="javascript:slideIn()">SlideIn</a></p>
	<p><a href="javascript:slideOut()">SlideOut</a></p>
	<p><a href="javascript:toppleIn()">ToppleIn</a></p>
	<p><a href="javascript:toppleOut()">ToppleOut</a></p>
</body>
</html>
